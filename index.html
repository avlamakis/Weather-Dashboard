<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Links for stylesheets and fonts-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <!--Header-->
    <!-- color for header and formating from bootstrap reference https://getbootstrap.com/docs/4.3/utilities/colors/ -->
    <header class="bg-primary text-white text-center p-2">
        <h1> Weather Dashboard</h1>
        <p>Search for a City to view the current and future weather conditions for that location!
        </p>
        <p class="lead todaysDate"></p>
    </header>

    <!-- main container for each div element -->

    <main class="container-fluid">
        <div class="row">
            <!-- Search City Container -->
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2 bg-primary" id="city-search">
                    <h4 class="bg-warning text-dark text-center">Search for a City</h2>
                        <input id="city" type="text" autofocus="true" class="form-input" />
                        <!--BTN element with class id for the search function-->
                        <button class="btn submit text-dark bg-warning" type="submit">Search</button>
                </form>
                <div class="search-history border" id="search-history-btns"></div>
            </div>
            <!--Div container for current forecast with Bootstrap formating -->
            <div class="col-12 col-md-9">
                <div class="row border city-selection" id="current-forecast">
                    <div class="col-12">
                        <!---H2 element for searched city-->
                        <h2 id="searched-city"></h2>
                        <!--Current weather div container-->
                        <div id="current-weather" class="list-group"></div>
                    </div>
                </div>
                <!--5 Day Forecast container-->
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="five-days"></div>
                </div>
    </main>
    <!--Script links for Jquery and bootstrap and JS File-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
